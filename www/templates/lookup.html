<ion-view title="Smart Cameras on Local Network">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div class="card alert" ng-if="smartCamServers === undefined || smartCamServers.length == 0">
            <div class="item item-text-wrap">
                No Smart Camera found on your local network. Ensure that all the devices are connected to the same network!
            </div>
        </div>

        <div class="card alert" ng-repeat="smartCam in smartCamServers | orderBy:'ip':'True' track by $index" ng-if="smartCamServers !== undefined && smartCamServers.length > 0">

            <a class="item item-icon-right" ng-href="#/app/webclient/{{$index}}">

                <!-- [{{code.Id}}] -->
                <h2 class="noMargin">{{smartCam.ipAddress}}</h2>
                <p>Smart Camera {{smartCam.version}} on {{smartCam.platform}}</p>
                <p>Device: {{smartCam.model}} - Format:{{smartCam.resolution}}</p>

                <i class="icon ion-chevron-right icon-accessory"></i>

            </a>

        </div>

    </ion-content>
</ion-view>
