<!DOCTYPE html>
<html>
<head>
	<title>نسخه نمونه</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/console.log.js"></script>
	<script src="cordova.js"></script>
	<script>
		function init() {		
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::	start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
			

			//scalePage_center(2048,"#Menu_table",true);
			//onDeviceReady();
		}
		function onDeviceReady() {
			cordova.plugins.CameraServer.startServer({
				'www_root' : '/',
				'port' : 8080,
				'localhost_only' : false,
				'json_info': []
			}, function( url ){
				// if server is up, it will return the url of http://<server ip>:port/
				// the ip is the active network connection
				// if no wifi or no cell, "127.0.0.1" will be returned.
				console.log('CameraServer Started @ ' + url); 
				window.localStorage.setItem('localhost_url',url);
			}, function( error ){
				console.log('CameraServer Start failed: ' + error);
			});

			setTimeout(function(){
				cordova.plugins.CameraServer.startCamera(function(){
					console.log('Capture Started');
				},function( error ){
					console.log('CameraServer StartCapture failed: ' + error);
				});
			}, 1000);
			
			setTimeout(function(){
				console.log('Start Live');

				$('#camera').load(function() {
					setTimeout(function () {
						$("#camera").attr("src",window.localStorage.getItem('localhost_url') + "live.jpg?"+new Date().getTime()	);
						console.log(window.localStorage.getItem('localhost_url') + "live.jpg?"+new Date().getTime());
					}, 100);
				});
				
				$("#camera").attr("src",window.localStorage.getItem('localhost_url') + "live.jpg");
				console.log(window.localStorage.getItem('localhost_url') + "live.jpg");
				
			}, 3000);
			
		}
	</script>
	<style>
	.fullscreen-image {
		max-width: 100%;
		max-height: 100%;
		bottom: 0;
		left: 0;
		right: 0;
		top: 0;
		margin: auto;
		overflow: auto;
		position: absolute !important;
		border:1px solid black;
		
		display2: block;
		width: 100%;
	}
	</style>
</head>
<body onload="init();">
<img id="camera" class="fullscreen-image" src="skin/blank--0.png" >
</body>
</html>
