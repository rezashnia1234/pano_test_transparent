<ion-view title="Device Info">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">


        <div class="list">
            <!--
            <span class="centered">
                <img class="aboutLogo">
            </span>
            -->

            <div class="item item-divider">
                About
            </div>

            <label class="item">
                <p>Netcam Studio Smart Camera {{appVersion}}</p>
                <p>&copy; 2016 Moonware Studios</p>
            </label>

            <div class="item item-divider" ng-if="deviceInfo.platform !== undefined">
                Device Info
            </div>

            <label class="item" ng-if="deviceInfo.model !== undefined">
                <p>{{deviceInfo.model}}</p>
            </label>

            <label class="item" ng-if="deviceInfo.platform !== undefined">
                <p>{{deviceInfo.platform}} {{deviceInfo.version}} / Cordova {{deviceInfo.cordova}}</p>
            </label>

            <label class="item" ng-if="deviceInfo.batteryLevel !== undefined">
                <p>Battery: {{formattedBatteryLevel(deviceInfo.batteryLevel)}}</p>
            </label>

        </div>

    </ion-content>
</ion-view>
